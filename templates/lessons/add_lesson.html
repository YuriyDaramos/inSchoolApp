{% extends 'base.html' %}

{% block title %}Add Lesson to {{ group.name }}{% endblock %}

{% block content %}
    <h2>Add Lesson to {{ group.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}: </label>
        {{ form.name }}
        <br>

        <label for="{{ form.date.id_for_label }}">{{ form.date.label }}: </label>
        {{ form.date }}
        <br>

        <label for="{{ form.time.id_for_label }}">{{ form.time.label }}: </label>
        {{ form.time }}
        <br>

        <label for="{{ form.description.id_for_label }}">{{ form.description.label }}: </label>
        {{ form.description }}
        <br>

        <label for="{{ form.materials.id_for_label }}">{{ form.materials.label }}: </label>
        {{ form.materials }}
        <br>

        <button type="submit">Add Lesson</button>
    </form>

    <a href="{% url 'group_detail' group.id %}">Cancel</a>
{% endblock %}
