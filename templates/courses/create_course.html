{% extends 'base.html' %}

{% block title %}Create Course{% endblock %}

{% block content %}
    <h2>Create a New Course</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Course</button>
    </form>

    <a href="{% url 'course_list' %}">Back to Courses</a>
{% endblock %}
