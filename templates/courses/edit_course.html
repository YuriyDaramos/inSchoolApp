{% extends 'base.html' %}

{% block title %}Edit Course - {{ course.name }}{% endblock %}

{% block content %}
    <h2>Edit Course: {{ course.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <form method="POST" onsubmit="return confirm('Are you sure you want to delete this course and all associated groups?');">
        {% csrf_token %}
        <button type="submit" name="delete">Delete Course</button>
    </form>

    <a href="{% url 'course_detail' course_id=course.id %}">Cancel</a>
{% endblock %}
